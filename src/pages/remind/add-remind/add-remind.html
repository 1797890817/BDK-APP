<ion-header>
    <ion-navbar>
        <ion-title>新增客户提醒</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form class="add-remind-form full-form" #addRemindForm="ngForm" novalidate (ngSubmit)="add()">
        <ion-list>
            <button ion-item>
                <ion-label>选择客户</ion-label>
                <ion-note item-end>选择客户</ion-note>
            </button>
            <ion-item>
                <ion-label>提醒题目</ion-label>
                <ion-input placeholder="请输入标题"></ion-input>
            </ion-item>
            <button ion-item>
                <ion-label>选择客户</ion-label>
                <ion-datetime placeholder="请选择提醒日期" displayFormat="MMMM YYYY" min="2016" max="2020-10-31"></ion-datetime>
            </button>
        </ion-list>
        <info-input [(ngModel)]="formData.infoInput" #infoInput (inputFoucs)="openInputPanel()" (inputBlur)="hideInputPanel()" name="desc" (voiceBarClick)="voiceBarClick()"></info-input>
        <button class="large" ion-button block round (tap)="textInput()">创建</button>
    </form>
    <ion-input-panel #inputPanel (textInput)="textInput()" (recordInput)="recordInput()" (recordEnd)="recordEnd($event)"></ion-input-panel>
</ion-content>
