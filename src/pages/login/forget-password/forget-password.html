
<ion-header>

	<ion-navbar>
		<ion-title>忘记密码</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="main-form">
		<form #loginForm="ngForm" novalidate>
			<ion-item>
				<ion-label>
					<i class="iconfont">&#xe65e;</i>
				</ion-label>
				<ion-input type="tel" placeholder="请输入您的手机/400号码"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					<i class="iconfont">&#xe65c;</i>
				</ion-label>
				<ion-input type="password" placeholder="请输入新密码"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					<i class="iconfont">&#xe65d;</i>
				</ion-label>
				<ion-input type="tel" placeholder="请输入验证码"></ion-input>
				<div class="get-code" item-end>
					<button ion-button round>获取验证码</button>
				</div>
			</ion-item>
			<button class="large" type="submit" [disabled]="loginForm.invalid" ion-button block round>重置密码</button>
		</form>
	</div>


</ion-content>
