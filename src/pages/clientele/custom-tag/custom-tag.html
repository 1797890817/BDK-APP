<ion-header>
    <ion-navbar>
        <ion-title>自定义标签</ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear>
                <i class="iconfont">
                    &#xe66e;
                </i>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="tag-wrapper">
        <p class="hint">输入或选择自定义标签，可以多选个</p>
        <div class="tag-container">
            <span class="tag-item" *ngFor="let item of tags" (tap)="selectTag(item)" [ngClass]="{'active':tag.indexOf(item)>-1}">{{item}}</span>
            <span class="new-tag" (tap)="newTag()">
                <i class="iconfont">&#xe66d;</i>
            </span>
        </div>
        <button class="submit" ion-button block round (tap)="done()">确定</button>
        <button class="submit" ion-button block round hidden>删除</button>
    </div>
</ion-content>
