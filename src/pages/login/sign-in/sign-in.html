<ion-header>
	<ion-navbar>
		<ion-title>注册</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div class="main-form">
		<form [formGroup]="ngForm"  novalidate (ngSubmit)="signIn()">
			<ion-item >
				<ion-label>
					<i class="iconfont">&#xe65e;</i>
				</ion-label>
                <ion-input [ngClass]="{'invalid':(phone.touched && phone.invalid)}" formControlName="phone" [(ngModel)]="formData.phone" type="tel" placeholder="请输入您的手机/400号码"></ion-input>
                <ion-note class="tip" *ngIf="phone.touched && phone.errors?.required" item-end>请输入手机号！</ion-note>
                <ion-note class="tip" *ngIf="phone.touched && phone.errors?.phone" item-end>请输入正确的手机号！</ion-note>
			</ion-item>
			<ion-item>
				<ion-label>
					<i class="iconfont">&#xe65c;</i>
				</ion-label>
				<ion-input [ngClass]="{'invalid':(password.touched && password.invalid)}" formControlName="password" [(ngModel)]="formData.password" type="password" placeholder="请输入您的密码"></ion-input>
                <ion-note class="tip" *ngIf="password.touched && password.errors?.required" item-end>请输入密码！</ion-note>
                <ion-note class="tip" *ngIf="password.touched && password.errors?.minlength" item-end>请输入至少6位密码！</ion-note>
			</ion-item>
			<ion-item>
				<ion-label>
					<i class="iconfont">&#xe65d;</i>
				</ion-label>
				<ion-input [ngClass]="{'invalid':(validCode.touched && validCode.invalid)}"  formControlName="validCode" [(ngModel)]="formData.validCode" type="number" placeholder="请输入验证码"></ion-input>
                <ion-note class="tip" *ngIf="validCode.touched && validCode.errors?.required" item-end>请输入验证码！</ion-note>
                <ion-note class="tip" *ngIf="validCode.touched && (validCode.errors?.minlength || validCode.errors?.maxlength)" item-end>请输4位验证码！</ion-note>
				<div class="get-code" item-end>
					<button ion-button round (tap)="getCode()">获取验证码</button>
				</div>
            </ion-item>
			<button class="large" type="submit" [disabled]="ngForm.invalid" ion-button block round>注册</button>
		</form>
	</div>
</ion-content>
