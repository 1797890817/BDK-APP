<ion-header>
	<ion-navbar>
		<div class="date-now">
			<span>2018年5月</span>
			<i class="iconfont">&#xe675;</i>
		</div>
		<!-- <div class="hint"> 点击返回今天 </div> -->
		<ion-buttons end>
			<button ion-button="ion-button" icon-only="icon-only">
				<i class="iconfont">&#xe66e;</i>
			</button>
			<!-- <i class="iconfont">&#xe66e;</i> -->
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<div class="remind-list-container">
		<div class="avtive-day-bar">
			<div class="control">
				<i class="iconfont">&#xe661;</i>
				<span>上一天</span>
			</div>
			<span class="avtive-day">5月8日</span>
			<div class="control">
				<span>下一天</span>
				<i class="iconfont">&#xe613;</i>
			</div>
		</div>
		<ion-list>
			<remind-item class="has-handle"></remind-item>
            <remind-item class="has-handle disabled"></remind-item>
            <remind-item class="has-handle pitch-on"></remind-item>
		</ion-list>
	</div>
	<div class="bottom-bar" hidden>
		<div class="delete">
			<i class="iconfont">&#xe66e;</i>
			<span>删除</span>
		</div>
		<div class="check-all active">
			<i class="iconfont">&#xe640;</i>
			<span>全选</span>
		</div>
	</div>
	<button class="add-remind" ion-button icon-only>
		<ion-icon name="add"></ion-icon>
	</button>
</ion-content>
