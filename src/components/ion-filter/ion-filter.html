<div class="ion-filter">
    <div class="filter-backdrop" *ngIf="showBack"></div>
    <div class="filter-bar">
        <div class="filter-item" *ngFor="let item of filterData" [ngClass]="{'open':openPanel}" (click)="open()">
            <span class="name">{{item.name}}</span>
            <i class="iconfont">&#xe683;</i>
        </div>
    </div>
    <div class="filter-panel" [ngClass]="{'show':openPanel}" *ngIf="layout==1">
        <div class="panel-item active">
            <span class="name">全部客户</span>
            <i class="iconfont">&#xe640;</i>
        </div>
        <div class="panel-item">
            <span class="name">全部客户</span>
            <i class="iconfont">&#xe640;</i>
        </div>
        <div class="panel-item">
            <span class="name">全部客户</span>
            <i class="iconfont">&#xe640;</i>
        </div>
        <div class="panel-item">
            <span class="name">全部客户</span>
            <i class="iconfont">&#xe640;</i>
        </div>
    </div>
    <div class="filter-panel" [ngClass]="{'show':openPanel}" *ngIf="layout==2">
        <div class="line-wrapper">
            <div class="panel-line" *ngFor="let item of filterOpts.options" >
                <span class="name">{{item.tag}}</span>
                <div class="tag-container">
                    <span class="tag" *ngFor="let tag of item.options">
                        {{tag.label}}
                    </span>
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="btn">
                重置
            </div>
            <div class="btn on">
                筛选
            </div>
        </div>
    </div>
</div>
