<ion-header>

	<ion-navbar>
		<ion-title>个人资料</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
		<form class="main-wrapper full-form" #addClienteleForm="ngForm" novalidate (ngSubmit)="add()">
		<ion-item-group class="header">
			<button ion-item>
				<ion-label>头像</ion-label>
				<ion-avatar item-right>
					<img src="../../../assets/imgs/avatar.png">
				</ion-avatar>
			</button>
		</ion-item-group>

		<ion-list>
			<ion-item-group>
				<ion-item>
					<ion-label>昵称</ion-label>
					<ion-input type="text" placeholder="请输入昵称"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>手机</ion-label>
					<ion-input type="tel" placeholder="请输入手机号" value="185****0000"></ion-input>
				</ion-item>
			</ion-item-group>
			<ion-item-group>
				<ion-item>
					<ion-label>职务</ion-label>
					<ion-input type="text" placeholder="请输入您的职务"></ion-input>
				</ion-item>
				<button ion-item>
					<ion-label>城市</ion-label>
					<ion-note item-end>请选择城市</ion-note>
				</button>
			</ion-item-group>
			<ion-item-group>
				<button ion-item>
					<ion-label>性别</ion-label>
					<ion-note item-end>请选择性别</ion-note>
				</button>
				<button ion-item>
					<ion-label>生日</ion-label>
					<ion-note item-end>请选择生日</ion-note>
				</button>
			</ion-item-group>
			<ion-item-group>
				<ion-item>
					<ion-label>公司</ion-label>
					<ion-input type="text" placeholder="请输入公司名称"></ion-input>
				</ion-item>
				<button ion-item>
					<ion-label>行业</ion-label>
					<ion-note item-end>请选择行业</ion-note>
				</button>
			</ion-item-group>
			<ion-item-group>
				<button ion-item>
					<ion-label>修改密码</ion-label>
					<ion-note item-end></ion-note>
				</button>
			</ion-item-group>
		</ion-list>
</form>
</ion-content>
