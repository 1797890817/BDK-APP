<ion-header>

	<ion-navbar>
		<ion-title>忘记密码</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="main-form login-form">
		<form #loginForm="ngForm" novalidate>
			<ion-item>
				<ion-label>
					<i class="iconfont">&#xe65e;</i>
				</ion-label>
				<ion-input type="tel" placeholder="请输入您的手机/400号码"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					<i class="iconfont">&#xe65c;</i>
				</ion-label>
				<ion-input type="password" placeholder="请输入新密码"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					<i class="iconfont">&#xe65d;</i>
				</ion-label>
				<ion-input class="identifying-code-input" type="tel" placeholder="请输入验证码"></ion-input>
				<div class="btn-wrapper" item-end>
					<button ion-button round>获取验证码</button>
				</div>
			</ion-item>
			<button class="login submit" type="submit" [disabled]="loginForm.invalid" ion-button block round>重置密码</button>
			<p hidden="true" class="new-user">新用户？<a>注册</a></p>
			<div class="forget-paw">
				<div class="agreement">
					<ion-item>
						<ion-checkbox [(ngModel)]="mushrooms" name="agreement"></ion-checkbox>
						<ion-label>用户协议</ion-label>
					</ion-item>
				</div>
				<span hidden="true">忘记密码</span>
			</div>
		</form>
	</div>


</ion-content>
