<!--
  Generated template for the SettingPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

        <form class="main-wrapper full-form" #addClienteleForm="ngForm" novalidate (ngSubmit)="add()">
                <ion-list>
                    <ion-item-group>
                        <button ion-item>
                            <ion-label>如何申请企业版</ion-label>
                            <ion-note item-end>修改</ion-note>
                        </button>
                        <button ion-item (tap)="cancellationAccount()">
                                <ion-label>注销账号</ion-label>
                                <ion-note item-end>注销账号</ion-note>
                        </button>
                        <button ion-item>
                            <ion-label>推送消息设置</ion-label>
                        </button>
                        <ion-item (tap)="clearCache()">
                            <ion-label>清除本地缓存</ion-label>
                            <ion-note item-end>0.08M</ion-note>
                        </ion-item>
                    </ion-item-group>
                </ion-list>
            </form>
            <div class="submit">
                <button ion-button round block>退出登录</button>
            </div>
</ion-content>
