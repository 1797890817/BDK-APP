
<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

        <form class="main-wrapper full-form" #addClienteleForm="ngForm" novalidate (ngSubmit)="add()">
                <ion-list>
                        <ion-item>
                                <ion-input type="text" placeholder="旧密码"></ion-input>
                        </ion-item>
                        <ion-item>
                                <ion-input type="text" placeholder="新密码"></ion-input>
                        </ion-item>
                        <ion-item>
                                <ion-input type="text" placeholder="确认密码"></ion-input>
                        </ion-item>
                </ion-list>
            </form>
            <div class="forget">
                <button ion-button clear>忘记密码?</button>
            </div>
            <div class="submit">
                <button ion-button round block>提交</button>
            </div>

</ion-content>
